<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="header__text">
            <h1 class="header__h1">Calculator</h1>
        </div>
    </div>

    <div class="main">
        <div class="container-result">
            <div class="row-result">
                <div class="column-result">
                    <div class="result"><input class="result__input" type="text"></div>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <button id="button0" class="button">0</button>
                        <button id="button1" class="button">1</button>
                        <button id="button2" class="button">2</button>
                        <button id="plus">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button id="minus">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button id="mulit">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <button>9</button>
                        <button>C</button>
                        <button>=</button>
                        <button id="dier">/</button>
                    </div>
                </div>
            </div>
    </div>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
