        <div class="container23">

        </div>

                    <input class="in3" type="email" placeholder="Your E-mail"/>

                    </div>
                    <div class="contact-buttons">
                        <input class="reset" type="reset" value="CANCEL"/>
                    </div>
                    <div class="contact-buttons">
                        <input class="submit" type="submit" value="SUBMIT"/>
                    </div>
                </div>
                </div>
            </div>

        </div>
            </form>
        </div>
